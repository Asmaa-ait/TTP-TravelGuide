        <h1>Packing Checklist</h1>

    <!-- Page Content Start -->
     <div class="packing-section">
<div class="packing-card packing-checkbox">
  <h2>General Essentials</h2>
  <label><input type="checkbox"> Passport / ID</label>
  <label><input type="checkbox"> Tickets / boarding pass</label>
  <label><input type="checkbox"> Phone + charger</label>
  <label><input type="checkbox"> Wallet with cash/cards</label>
  <label><input type="checkbox"> Travel insurance info</label>
</div>


  <div class="packing-card packing-checkbox">
  <h2>Clothing</h2>
  <label><input type="checkbox"> Shirts & pants</label>
  <label><input type="checkbox"> Underwear & socks</label>
  <label><input type="checkbox"> Sleepwear</label>
  <label><input type="checkbox"> Jacket / hoodie</label>
  <label><input type="checkbox"> Swimsuit</label>
  <label><input type="checkbox"> Comfortable shoes</label>
</div>

<div class="packing-card packing-checkbox">
  <h2>Toiletries</h2>
  <label><input type="checkbox"> Toothbrush & toothpaste</label>
  <label><input type="checkbox"> Shampoo & body wash</label>
  <label><input type="checkbox"> Deodorant</label>
  <label><input type="checkbox"> Moisturizer</label>
  <label><input type="checkbox"> Sunscreen</label>
  <label><input type="checkbox"> Hairbrush / razor</label>
</div>

<div class="packing-card packing-checkbox">
  <h2>Tech & Accessories</h2>
  <label><input type="checkbox"> Phone</label>
  <label><input type="checkbox"> Laptop</label>
  <label><input type="checkbox"> Headphones</label>
  <label><input type="checkbox"> Chargers</label>
  <label><input type="checkbox"> Power bank</label>
  <label><input type="checkbox"> outlet adapter</label>
</div>

<div class="packing-card packing-checkbox">
  <h2>Health & Safety</h2>
  <label><input type="checkbox"> Mini first aid kit</label>
  <label><input type="checkbox"> Meds (painkillers, allergy pills)</label>
  <label><input type="checkbox"> Hand sanitizer</label>
  <label><input type="checkbox"> Bug spray</label>
  <label><input type="checkbox"> Masks</label>
</div>

<div class="packing-card packing-checkbox">
  <h2>Optional Extras</h2>
  <label><input type="checkbox"> Books</label>
  <label><input type="checkbox"> Travel journal</label>
  <label><input type="checkbox"> Travel pillow</label>
  <label><input type="checkbox"> Sleep mask & earplugs</label>
  <label><input type="checkbox"> A pack of cards</label>
  <label><input type="checkbox"> Snacks</label>
</div>
